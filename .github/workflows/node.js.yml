name: PostgreSQL service example
on: push

jobs:

  container-job:

    runs-on: ubuntu-latest

    container: node:16


    services:

      postgres:

        image: postgres

        env:
          POSTGRES_PASSWORD: 12345
          POSTGRES_USER: team3
          POSTGRES_DB: good-car
          POSTGRES_PORT: 5432

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Connect to PostgreSQL

        run: npm run test

        env: 
          DB_URL_test: postgres://team3:12345@postgres:5432/good-car